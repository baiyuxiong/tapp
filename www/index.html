<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ng-cordova/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/lib/comm.js"></script>
    <script src="js/lib/localstorage.js"></script>

    <!-- controllers -->
    <script src="js/controllers/authController.js"></script>

    <script src="js/controllers/todoController.js"></script>
    <script src="js/controllers/addTaskController.js"></script>
    <script src="js/controllers/addProjectController.js"></script>
    <script src="js/controllers/addCompanyController.js"></script>

    <script src="js/controllers/allController.js"></script>
    <script src="js/controllers/accountController.js"></script>

    <!-- services -->
    <script src="js/services/taskService.js"></script>
    <script src="js/services/authService.js"></script>
    <script src="js/services/commService.js"></script>
    <script src="js/services/userService.js"></script>
    <script src="js/services/companyService.js"></script>
    <script src="js/services/projectService.js"></script>

    <!-- date picker -->
    <link href="lib/ionic-datepicker/dist/style.css" rel="stylesheet">
    <script src="lib/ionic-datepicker/dist/templates.js"></script>
    <script src="lib/ionic-datepicker/dist/ionic-datepicker.js"></script>

    <!-- auto complete-->
    <link href="lib/ion-autocomplete/dist/ion-autocomplete.css" rel="stylesheet">
    <script src="lib/ion-autocomplete/dist/ion-autocomplete.js"></script>

    <script src="js/app.js"></script>
</head>
<body ng-app="track">
<!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar class="bar-positive">
    <ion-nav-back-button>
    </ion-nav-back-button>
</ion-nav-bar>
<!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->
<ion-nav-view></ion-nav-view>
</body>
</html>
