<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">注册</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeRegModal()">关闭</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doSignUp()" name="signUpForm">
            <div class="list">
                <div class="item item-input item-button-right">
                    <span class="input-label">手机号</span>
                    <input type="tel" name="username" placeholder="11位手机号" ng-model="signUpData.username" required>
                </div>
                <div class="item">
                    <button class="button button-block button-light" type="submit">发送验证码</button>
                </div>
                <div class="item item-input">
                    <span class="input-label">验证码</span>
                    <input type="text" name="sms_code" ng-model="signUpData.sms_code" placeholder="短信验证码" required>
                </div>
                <div class="item item-input">
                    <span class="input-label">密码</span>
                    <input type="password" name="password" ng-model="signUpData.password" placeholder="4-20个字符" ng-minlength="4" ng-maxlength="20" required>
                </div>

                <div class="item">
                    <button class="button button-block button-positive" type="submit">注册</button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
