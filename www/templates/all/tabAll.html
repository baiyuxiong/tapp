<ion-view view-title="全部">
    <ion-content>
        <div class="list">
            <div class="item item-divider">
                我创建的团队
            </div>
            <ion-list>
                <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="company in companies.companiesOwned"
                          type="item-text-wrap">
                    <img ng-src="{{company.logo | avatar}}">

                    <h2>{{company.name}}</h2>

                    <p>{{company.created_at}}</p>
                    <i class="icon ion-chevron-right icon-accessory"></i>
                    <ion-option-button class="button-positive" ng-click="forward(item)">
                        转发
                    </ion-option-button>
                    <ion-option-button class="button-assertive" ng-click="remove(chat)">
                        进度
                    </ion-option-button>
                </ion-item>
            </ion-list>
            <div class="item item-divider">
                我加入的团队
            </div>
            <ion-list>
                <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="company in companies.companiesJoined"
                          type="item-text-wrap">
                    <img ng-src="{{company.logo | avatar}}">

                    <h2>{{company.name}}</h2>

                    <p>{{company.created_at}}</p>
                    <i class="icon ion-chevron-right icon-accessory"></i>
                    <ion-option-button class="button-positive" ng-click="forward(item)">
                        转发
                    </ion-option-button>
                    <ion-option-button class="button-assertive" ng-click="remove(chat)">
                        进度
                    </ion-option-button>
                </ion-item>
            </ion-list>
            <div class="item item-divider">
                申请加入的团队
            </div>
            <ion-list>
                <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="company in companies.companiesJoining"
                          type="item-text-wrap">
                    <img ng-src="{{company.logo | avatar}}">

                    <h2><span class="ion-ios-star assertive"></span>{{company.name}}</h2>

                    <p>{{company.created_at}}</p>
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
