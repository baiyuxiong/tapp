<!--
  This template loads for the 'tab.friend-detail' state (tabController.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{companyDetail.company.name}}">
    <ion-content class="padding">
        <div class="list">
            <a class="item" ng-href="#/tab/all/company/project/detail/{{project.company_id}}/{{project.id}}" ng-repeat="project in projects">
                {{project.name}}
            </a>
        </div>
    </ion-content>

</ion-view>
