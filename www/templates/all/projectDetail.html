<!--
  This template loads for the 'tab.friend-detail' state (tabController.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{projectDetail.project.name}}">
    <ion-content class="padding">
        <div class="list">
            <div class="item item-divider">
                共{{taskCount}}个任务
            </div>
            <a class="item" ng-href="##/tab/all/company/project/task/detail/{{task.company_id}}/{{task.id}}" ng-repeat="task in projectDetail.tasks">
                {{task.name}}
                <p>由{{task.ownerProfile.name}}发起，{{task.inChargeUserProfile.name}}正在负责</p>
            </a>
        </div>
        <div class="list card">
            <div class="item item-body">
                <p>
                    任务介绍：{{projectDetail.project.info}}
                </p>
            </div>
        </div>
    </ion-content>

</ion-view>
