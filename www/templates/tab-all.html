<ion-view view-title="待处理">
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="task in tasks" type="item-text-wrap" href="#/tab/tasks/{{task.id}}">
                <img ng-src="{{task.face}}">
                    <h2><span class="ion-ios-star assertive"></span>{{task.name}}</h2>
                    <p>{{task.lastText}}</p>
                    <i class="icon ion-chevron-right icon-accessory"></i>
                    <ion-option-button class="button-positive" ng-click="forward(item)">
                        转发
                    </ion-option-button>
                    <ion-option-button class="button-assertive" ng-click="remove(chat)">
                        进度
                    </ion-option-button>
                    </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
